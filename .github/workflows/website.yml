name: Deploy Website

on:
  push:
    branches: [ master ]
    paths:
      - tools/website/**
      - Kernel/include/interface/**
      - Doxyfile

jobs:
  deploydoc:
    name: Deploy Website to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Doxygen ğŸ“¦
        run: |
          sudo apt update
          sudo apt --no-install-recommends -y install doxygen make

      - name: Generate Documentation ğŸ“š
        run: make doxygen

      - name: Copy GitHub Pages Website ğŸ“
        run: cp -r tools/website/* doxygen-doc/

      - name: Deploy documentation ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: doxygen-doc
